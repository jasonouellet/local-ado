name: Renovate

on:
  schedule:
    # GitHub cron uses UTC. This runs at 04:00 UTC every Tuesday.
    - cron: "0 4 * * 2"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: renovate
  cancel-in-progress: false

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Renovate
        uses: renovatebot/github-action@v41.0.2
        with:
          configurationFile: renovate.json
          token: ${{ github.token }}
        env:
          LOG_LEVEL: info
